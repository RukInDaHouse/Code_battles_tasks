<!DOCTYPE html>
<html lang="en" >

  <head>
    <meta charset="UTF-8">
    <title>Buttons #1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="icon-container">
          <div class="icon icon-fill"><i class="fa fa-plus"></i></div>
          <div class="icon icon-enter"><i class="fa fa-minus"></i></div>
          <div class="icon icon-expand"> <i class="fa fa-thumbs-o-up"></i></div>
          <div class="icon icon-collapse"><i class="fa fa-thumbs-o-down"></i></div>
          <div class="icon icon-rotate"><i class="fa fa-trash"></i></div>
        </div>
      </div>
    </div>
  </body>
</html>
